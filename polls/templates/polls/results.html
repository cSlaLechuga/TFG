{% extends 'base.html' %}
{% block content %}


<div class="card text-center ">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item">
        <a class="nav-link active" href="#">Alumnos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'polls:results_asignaturas' %}">Mis Preguntas</a>
      </li>

    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">Alumnos</h5>
<div class="row">

    <div class="card">
      <img class="card-img-top" width="42" height="350" src="https://pixabay.com/get/54e5d044495baa14ea9d857fc02a32791638c3e4565771497d2e7ad595/people-2557396.jpg" alt="Card image cap">

    </div>
  </div>
  <div class="col-sm-6">
    <div class="card">

        <a href="{% url 'polls:student_progress' %}" class="btn btn-primary">Ver Progreso</a>

    </div>

</div>
  </div>
</div>
