{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<style>
    .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
}
</style>



<div class="card card-block text-center w-50 my-4">
    <div class="card-header">
        <h5 class="card-title my-2">Paso 2: Crear Respuesta </h5>
    </div>
    <div class="card-body">
        <form method="post" novalidate>
  {% csrf_token %}
                {{ form|crispy }}


          <button class="my-4 btn btn-primary" type="submit">Crear Respuesta(s)</button>
        </form>
    </div>
</div>
</div>

<tr><th>Comment:</th><td><input type="text" name="comment" size="15" required></td></tr>

</div>


{% endblock %}
