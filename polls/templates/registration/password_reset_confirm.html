{% extends 'base.html' %}
{% block content %}


{% if validlink %}
    <strong>Introduce una nueva contraseña.</strong>
    <form method= "post">
    {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Guardar</button>
        {% else %}
        <strong style="color:red;">Token Inválido</strong>
        <p>
            <a href="{% url 'password_reset' %}">Solicita un nuevo enlace</a>
        </p>
    </form>
{% endif %}
{% endblock %}
